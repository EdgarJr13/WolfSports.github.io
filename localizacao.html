    <h1 style="text-align: center">Confira onde você nos encontra:</h1>

    <script type="text/javascript">
      function init_map() {
        var myOptions = {
          zoom: 13,
          center: new google.maps.LatLng(-22.84976, -43.31099),
          mapTypeId: google.maps.MapTypeId.ROADMAP,
        };
        map = new google.maps.Map(
          document.getElementById("gmap_canvas"),
          myOptions
        );
        marker = new google.maps.Marker({
          map: map,
          position: new google.maps.LatLng(-22.84976, -43.31099),
        });
        infowindow = new google.maps.InfoWindow({
          content: "<strong> Wolf Sports </strong><br> Carioca Shopping <br>",
        });
        google.maps.event.addListener(marker, "click", function () {
          infowindow.open(map, marker);
        });
        infowindow.open(map, marker);
      }
      google.maps.event.addDomListener(window, "load", init_map);
    </script>
